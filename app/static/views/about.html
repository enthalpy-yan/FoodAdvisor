<div class="container">
    <div class="about-intro">
        <h3>Our team combines creative, technical and strategic talents.</h3>
    </div>
    <div class="about-content">
        <div class="people-container col-md-8 col-xs-12">
            <div class="row">
                <div class="team-container">
                    <p class="team-title">OUR TEAM</p>
                    <div class="row people" ng-repeat="dev in developers">
                            <div class="avatar-container col-md-4 col-sm-4 col-xs-4">
                                <img ng-src="{{dev.avatar}}">
                            </div>
                            <div class="personal-info col-md-8 col-sm-8 col-xs-8">
                                <header>
                                    <h4>{{dev.name}}</h4>
                                    <h5>{{dev.roles}}</h5>
                                </header>
                                <section>
                                    <p>{{dev.dspt}}</p>
                                </section>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="story-container col-md-4 col-xs-12">
            <div class="row">
                <p class="story-title">OUR STORY</p>
                <p style="color: #8e959c; line-height: 1.55em; padding:10px;">
                    We are Master student from Stevens Institute of Technology majoring Computer Science.
                </p>
            </div>
        </div>
    </div>
</div>
